  <text x="60" y="700" class="small">Observed outcomes</text>
  <rect x="60" y="714" width="500" height="92" rx="10" class="step"></rect>
  <text x="80" y="740" class="legend kpiOld">Schema drift • PII incidents • Bot deflection too high • Evaluation flakiness</text>
  <text x="80" y="764" class="legend kpiOld">Late rework • Low stakeholder trust • Slow time‑to‑value</text>

