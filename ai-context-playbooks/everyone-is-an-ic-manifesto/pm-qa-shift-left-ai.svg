  <text x="690" y="258" class="label">PII/PHI detection rules</text>
  <text x="690" y="276" class="small">Redaction + masking</text>

  <rect x="920" y="230" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="930" y="258" class="label">Persona &amp; dialogue sims</text>
  <text x="930" y="276" class="small">Angry, hurried, fraudster</text>

