  <rect x="660" y="780" width="500" height="42" rx="10" class="box"></rect>
  <text x="680" y="805" class="legend">
    Capabilities: mock APIs • synthetic/anonymized data • canonical schemas • DQ gates • eval harness • guardrails • persona sims • telemetry‑driven updates
  </text>

  <!-- Divider + legend -->
  <line x1="600" y1="16" x2="600" y2="890" stroke="#e6e6e6" stroke-dasharray="4 6"></line>
  <rect x="40" y="10" width="12" height="12" fill="#777"></rect><text x="60" y="21" class="legend">Old flows</text>
  <rect x="160" y="10" width="12" height="12" fill="#1f6feb"></rect><text x="180" y="21" class="legend">Shift‑left flows</text>

  <!-- Footer outcome -->
  <text x="40" y="894" class="note">
    Outcomes: fewer integration defects, stable schemas, lower PII risk, higher chatbot CSAT, earlier stakeholder validation, faster time‑to‑value.
  </text>
