  <rect x="680" y="530" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="690" y="558" class="label">Eval harness &amp; guardrails</text>
  <text x="690" y="576" class="small">Safety, jailbreak tests</text>

  <rect x="920" y="530" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="930" y="558" class="label">Bot orchestration in CI/CD</text>
  <text x="930" y="576" class="small">Prompt packs, retrieval</text>

  <line x1="790" y1="440" x2="790" y2="530" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="1030" y1="440" x2="1030" y2="530" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="900" y1="560" x2="920" y2="560" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>

  <!-- New: Stakeholders/Compliance lane -->
  <rect x="680" y="690" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="690" y="718" class="label">Early demos with real‑ish data</text>
  <text x="690" y="736" class="small">Trust via transparency</text>

  <rect x="920" y="690" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="930" y="718" class="label">Telemetry → prompt &amp; rule updates</text>
  <text x="930" y="736" class="small">Living specs</text>

  <line x1="900" y1="720" x2="920" y2="720" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="790" y1="590" x2="790" y2="690" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="1030" y1="590" x2="1030" y2="690" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>

  <!-- Feedback loop curve -->
  <path d="M1040,750 C1110,782 1110,828 1040,860" fill="none" stroke="#1f6feb" stroke-width="1.5" marker-end="url(#arrowNew)"></path>
  <text x="1050" y="850" class="note">Continuous data &amp; chatbot refinement</text>

