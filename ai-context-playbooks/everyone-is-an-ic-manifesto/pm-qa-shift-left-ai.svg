  <text x="90" y="156" class="small">APIs TBD, data TBD</text>

  <rect x="320" y="110" width="210" height="60" rx="10" class="step"></rect>
  <text x="330" y="138" class="label">Document chatbot intents</text>
  <text x="330" y="156" class="small">Scripts later</text>
