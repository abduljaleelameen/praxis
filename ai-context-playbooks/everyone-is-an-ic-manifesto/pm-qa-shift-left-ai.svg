  <line x1="660" y1="514" x2="1140" y2="514" stroke="#d8e8ff"></line>
  <text x="660" y="664" class="swim">Stakeholders / Compliance</text>
  <line x1="660" y1="674" x2="1140" y2="674" stroke="#d8e8ff"></line>

