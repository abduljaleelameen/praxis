<svg width="1200" height="920" viewBox="0 0 1200 920" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Shift‑Left for AI Apps: Data Integration, Cleansing, and Chatbots">
  <defs>
    <linearGradient id="oldGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7f7f7"></stop>
      <stop offset="100%" stop-color="#efefef"></stop>
    </linearGradient>
    <linearGradient id="newGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#eef7ff"></stop>
      <stop offset="100%" stop-color="#e6f1ff"></stop>
    </linearGradient>
    <marker id="arrowOld" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#777"></path>
    </marker>
    <marker id="arrowNew" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#1f6feb"></path>
    </marker>
    <style>
