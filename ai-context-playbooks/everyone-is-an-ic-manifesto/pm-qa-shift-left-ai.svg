  <rect x="640" y="52" width="520" height="770" rx="16" fill="url(#newGrad)" stroke="#cfe2ff"></rect>

  <!-- Left (Old) swimlanes -->
  <text x="60" y="84" class="swim">PM / QA</text>
  <line x1="60" y1="94" x2="540" y2="94" stroke="#e4e4e4"></line>
  <text x="60" y="204" class="swim">Developers / Data Eng</text>
  <line x1="60" y1="214" x2="540" y2="214" stroke="#e4e4e4"></line>
  <text x="60" y="364" class="swim">ML / Chatbot Team</text>
  <line x1="60" y1="374" x2="540" y2="374" stroke="#e4e4e4"></line>
  <text x="60" y="544" class="swim">Stakeholders / Compliance</text>
  <line x1="60" y1="554" x2="540" y2="554" stroke="#e4e4e4"></line>

