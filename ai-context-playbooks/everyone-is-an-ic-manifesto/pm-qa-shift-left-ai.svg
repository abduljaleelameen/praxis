  <rect x="80" y="390" width="210" height="60" rx="10" class="step"></rect>
  <text x="90" y="418" class="label">Model fine‑tuning</text>
  <text x="90" y="436" class="small">Noisy inputs</text>
  <line x1="185" y1="290" x2="185" y2="390" stroke="#777" marker-end="url(#arrowOld)"></line>

  <rect x="320" y="390" width="210" height="60" rx="10" class="step"></rect>
  <text x="330" y="418" class="label">Chatbot wired late</text>
  <text x="330" y="436" class="small">Edge cases missed</text>
  <line x1="290" y1="420" x2="320" y2="420" stroke="#777" marker-end="url(#arrowOld)"></line>

  <rect x="80" y="570" width="210" height="60" rx="10" class="step"></rect>
  <text x="90" y="598" class="label">UAT &amp; compliance</text>
  <text x="90" y="616" class="small">Rework avalanche</text>
  <line x1="185" y1="450" x2="185" y2="570" stroke="#777" marker-end="url(#arrowOld)"></line>

  <rect x="320" y="570" width="210" height="60" rx="10" class="step"></rect>
