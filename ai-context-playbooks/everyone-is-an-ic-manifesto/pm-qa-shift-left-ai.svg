      .swim { font: 600 13px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#555; }
      .step { fill:#fff; stroke:#c7c7c7; stroke-width:1.2; }
      .stepNew { stroke:#9ec5fe; }
      .label { font:600 14px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#222; }
      .small { font:12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#444; }
      .legend { font:12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#333; }
      .note { font:12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#555; }
      .box { fill:#fff; stroke:#d9e8ff; }
      .kpi { font:600 12px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#0b5; }
      .kpiOld { fill:#b30; }
    </style>
