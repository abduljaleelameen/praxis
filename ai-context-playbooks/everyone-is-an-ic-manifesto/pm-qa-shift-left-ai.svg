  <text x="690" y="138" class="label">Data contracts &amp; mock APIs</text>
  <text x="690" y="156" class="small">JSON examples + schemas</text>

  <rect x="920" y="110" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="930" y="138" class="label">Synthetic + anonymized sets</text>
  <text x="930" y="156" class="small">Edge‑case rich distributions</text>
  <line x1="900" y1="140" x2="920" y2="140" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>

