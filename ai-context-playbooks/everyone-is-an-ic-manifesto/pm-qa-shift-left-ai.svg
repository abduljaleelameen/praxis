  <rect x="680" y="380" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="690" y="408" class="label">Canonical mapping + FHIR/CRM/ERP</text>
  <text x="690" y="426" class="small">Contracts in repo</text>

  <rect x="920" y="380" width="220" height="60" rx="10" class="step stepNew"></rect>
  <text x="930" y="408" class="label">DQ tests in CI</text>
  <text x="930" y="426" class="small">Nulls, dupes, integrity</text>

  <line x1="790" y1="290" x2="790" y2="380" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="1030" y1="290" x2="1030" y2="380" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>
  <line x1="900" y1="410" x2="920" y2="410" stroke="#1f6feb" marker-end="url(#arrowNew)"></line>

